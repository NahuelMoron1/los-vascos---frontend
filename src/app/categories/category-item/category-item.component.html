<body>
  <h2>CATEGORIAS</h2>
  <div id="container">
    <div
      (click)="selectCategory(category.name)"
      id="category-item"
      *ngFor="let category of categories"
      [ngStyle]="{
        'background-image':
          'linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.3)), url(' +
          bffurl +
          category.image +
          ')'
      }"
      draggable="false"
    >
      <p id="cat-name">{{ category.name }}</p>
      <div id="buttons">
        <button routerLink="/modify/category/{{ category.id }}">
          Modificar
        </button>
        <button id="delete" (click)="deleteCategory(category.id)">
          Eliminar
        </button>
      </div>
    </div>
  </div>
</body>
