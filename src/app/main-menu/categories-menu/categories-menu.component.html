<div id="container">
  <div id="present"><p>CATEGOR√çAS</p></div>
  <div id="allCategories">
    <div
      class="category-item"
      *ngFor="let category of categories"
      routerLink="/categories/{{ category.name }}"
    >
      <div id="imagediv">
        <img src="{{ bffurl }}{{ category.image }}" alt="" />
      </div>
      <p>
        {{ category.name.toUpperCase() }}
      </p>
    </div>
  </div>
</div>
